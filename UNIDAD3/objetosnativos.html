<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos nativos uwu</title>
</head>
<body>
    <script>
		//DATOS PRIMITIVOS:
		var cadena = "Ada Lovelace";
		var pi = 3.14;
		var bool = true; //false
		var nodefinida = undefined;
		var nula = null;

		//OBJETOS NATIVOS: no dependen del navegador.
		/* - String
		   - Number
		   - Boolean
		   - Data
		   - Math
		   - RegExp (Expresiones regulares)
		   - Array
		   - Function
		   - Object */ 

		//OBJETOS DE ALTO NIVEL: dependen del navegador.
		/* - Window
		   - Screen
		   - Navigator
		   - Location
		   - History
		   - Document */

		//OBJETO definido por el usuario:
		var programadora = {nombre: "Ada", apellido: "Lovelace", anho: 1815,saludar: function() {
    console.log(`Hola, mi nombre es ${this.nombre} y tengo ${this.edad} años.`);
  }
};
		/* - Propiedades: se definen en modo nombre:valor. Ej. nombre, apellido y anho.
		   - Métodos: acciones que se pueden ejecutar sobre un objeto. Ej. saludar */  
		</script>

</body>
</html>
